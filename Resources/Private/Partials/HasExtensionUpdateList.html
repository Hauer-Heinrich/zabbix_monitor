<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:if condition="{apiData.HasExtensionUpdateList} && {apiData.HasExtensionUpdateList.value}">
    <div class="section extension-list extension-list-hasupdate">
        <table>
            <caption>ExtensionList - HasUpdate</caption>
            <thead>
                <tr>
                    <th class="warning">Extensionkey</th>
                    <th class="warning">Version</th>
                </tr>
            </thead>
            <tbody>
                <f:for each="{apiData.HasExtensionUpdateList.value}" as="ext" iteration="i">
                    <tr>
                        <td>{ext.extensionKey}</td>
                        <td>{ext.version}</td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </div>
</f:if>

</html>
